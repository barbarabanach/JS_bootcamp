<!DOCTYPE html>
<html lang="en">
    <head>
    <title>KURS JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
    <script>
    function formatCurrency(value, currency) {
        var wartosc = value.toFixed(2).replace(/(\d)(?=(\d{3})+\.)/g, '$1,')
        return `${wartosc} ${currency}`;
    }

    function formatPrice(currency) {
        return function (strings, pName, pPrice, pValue) {
            return strings[0] + pName + strings[1] + formatCurrency(pPrice, currency) + strings[2] + formatCurrency(pValue, currency);
        };
    }

    // przez system CMS generujący widok strony
    window.currencies = {
        "USD": 3.8078,
        "EUR": 4.1794,
        "GBP": 4.9456
    };

    let product = {
        name: "Pendrive 16GB",
        price: 23,
        quantity: 4
    };

    let { name: pName, price: pPrice, quantity: pQuantity } = product;

    let info = formatPrice("GBP") `Kupiłeś produkt '${pName}' w cenie ${pPrice} za sztukę. Łączna wartość zamówienia to ${pPrice * pQuantity}.`;

    console.log(info);
    // Kupiłeś produkt 'Pendrive 16GB' w cenie 4.65 GBP za sztukę. Łączna wartość zamówienia to 18.60 GBP.
    </script>
    </body>
</html>
