<!DOCTYPE html>
<html>

    <title>KURS JS</title>

    <meta http-equiv="Content-Language" content="en" />
    <link rel="stylesheet" type="text/css" href="style.css">
        <style>

    <body>
        <header>
        <div class="container">

            <h1>Form</h1>
            <hr noshade="noshade" />
        </div>

        <form action="#" novalidate id="myForm">
            <input type="text" name="your-name" placeholder="name and surname" data-error="Write your name and surname">
            <input type="email" name="your-email" placeholder="e-mail" data-error="Write your e-mai">
            <input type="number" name="your-number" placeholder="number" data-error="Write your number">
            <br><br>
            <textarea name="your-message" placeholder="Text" data-error="Write content"></textarea>
            <br><br>
            <button type="submit">Send</button>
            
        </form>
        </header>

        


        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
